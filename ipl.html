<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <link rel="stylesheet" href="ipl.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <title>IPL Statistics</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="abcd.jpg"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dropper">Player Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team">Team Statistics</a>
                </li>
                    <li class="nav-item">
                    <h1 id="User"></h1>
                </li>
                <li class="nav-item">
                    <a href="index.html" class = "nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
   

    <div id="dropper">
        <form>
            <select class="teams card btn btn-outline-secondary">
                    <option default value="Select">Select a team</option>
                    <option value="DC">DC</option>
                    <option value="KKR">KKR</option>
                    <option value="KXIP">KXIP</option>
                    <option value="RCB">RCB</option>
                    <option value="SRH">SRH</option>
                    <option value="RR">RR</option>
                    "<option value="MI">MI</option>
                    <option value="CSK">CSK</option>
                </select>
        </form>
    </div>

    <div class="row container-fluid">
        <div class="col">
            <div id="players"></div>
        </div>
        <div class="col">
            <div id="stats" class="hidden">
                <div class="team"><canvas id="myChart"></canvas></div>
                <button id="one" class="btn btn-outline-danger"></button>
                <button id="two" class="btn btn-outline-primary"></button>
                <button id="three" class="btn btn-outline-warning"></button>
                <button id="four" class="btn btn-outline-success"></button>
                <div id="info"></div>
            </div>
        </div>
    </div>
        

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="ipl.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</html>
